<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1' /><title>dice — HexaBets</title><script src='https://cdn.tailwindcss.com'></script><script src='/socket.io/socket.io.js'></script></head><body class='bg-[#0b0b12] text-white min-h-screen'><div class='max-w-4xl mx-auto p-6'><a href='/' class='text-sm text-white/70'>← Back</a><h1 class='text-2xl font-bold mt-4'>Dice</h1><div id='balance' class='text-sm text-white/70 mt-1'></div><div id='notifications' class='mt-4'></div><div class='mt-6 p-4 bg-white/5 rounded'><label class='block'>Bet <input id='bet' class='p-2 bg-white/10 rounded mt-1' value='10'/></label><label class='block mt-2'>Target <input id='target' class='p-2 bg-white/10 rounded mt-1' value='50'/></label><div class='flex gap-2 mt-3'><button id='roll' class='px-3 py-2 bg-emerald-600 rounded'>Roll</button><label class='flex items-center gap-2'><input type='checkbox' id='over'/> Over</label></div></div><script>document.getElementById('roll').addEventListener('click', async ()=>{ const bet = Number(document.getElementById('bet').value); const target = Number(document.getElementById('target').value); const over = document.getElementById('over').checked; const r = await fetch('/api/dice',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({bet, target, over})}); const j = await r.json(); const el = document.getElementById('notifications'); if(j.error){ el.prepend(Object.assign(document.createElement('div'), {innerText: j.error, className:'p-2 bg-red-600 rounded my-2'}) ); return; } el.prepend(Object.assign(document.createElement('div'), {innerText: `Roll ${j.roll} — ${j.win ? 'WIN' : 'LOSE'} (payout ${j.payout})`, className:'p-2 bg-white/5 rounded my-2'})); const b = await (await fetch('/api/balance')).json(); document.getElementById('balance').innerText = `User: ${b.user} • Balance: ${b.balance}`; });</script><script>(async function(){ const s=io(); const sess = await (await fetch('/api/session')).json(); document.getElementById('balance').innerText = `User: ${sess.user} • Balance: ${sess.balance}`; s.emit('joinRoom', { user: sess.user }); s.on('notify', n=>{ const el = document.getElementById('notifications'); const d = document.createElement('div'); d.className='p-2 bg-white/5 rounded my-2'; d.innerText = `${n.game}: ${n.text}`; el.prepend(d); }); })();</script></div></body></html>
