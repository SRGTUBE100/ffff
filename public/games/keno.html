<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1' /><title>keno — HexaBets</title><script src='https://cdn.tailwindcss.com'></script><script src='/socket.io/socket.io.js'></script></head><body class='bg-[#0b0b12] text-white min-h-screen'><div class='max-w-4xl mx-auto p-6'><a href='/' class='text-sm text-white/70'>← Back</a><h1 class='text-2xl font-bold mt-4'>Keno</h1><div id='balance' class='text-sm text-white/70 mt-1'></div><div id='notifications' class='mt-4'></div><div class='mt-6 p-4 bg-white/5 rounded'>Demo page. Use the API endpoints to play and notifications will appear here.</div><script>(async function(){ const s=io(); const sess = await (await fetch('/api/session')).json(); document.getElementById('balance').innerText = `User: ${sess.user} • Balance: ${sess.balance}`; s.emit('joinRoom', { user: sess.user }); s.on('notify', n=>{ const el = document.getElementById('notifications'); const d = document.createElement('div'); d.className='p-2 bg-white/5 rounded my-2'; d.innerText = `${n.game}: ${n.text}`; el.prepend(d); }); })();</script></div></body></html>
